<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Welcome to the multiverse RPG</h1>
            <p>Please select a Character</p>
        </div>

        <div class="row">

            <div class="col-lg-12" id="characters-available">

                <span class="character-image available-character" id="luke-skywalker-character">
                    <p>Luke Skywalker</p>
                    <img id="luke" height="150px" width="150px" src="assets/images/jedi.jpg">
                    <p class="health">130</p>

                    <span class="character-image available-character" id="v-character">
                        <p>V</p>
                        <img id="V" height="150px" width="150px" src="assets/images/V.jpg">
                        <p class="health">150</p>

                        <span class="character-image available-character" id="captian-price-character">
                            <p>Captian Price</p>
                            <img id="captianPrice" height="150px" width="150px" src="assets/images/price.jpg">
                            <p class="health">100</p>

                            <span class="character-image available-character" id="John-Wick-character">
                                <p>Keanu Reeves</p>
                                <img id="best" height="150px" width="150px"
                                    src="assets/images/keanureaves.jpeg">
                                <p class="health">160</p>
            </div>

            <div class="col-lg-12" id="chossen-character">
                <h2>Your Character</h2>

            </div>

            <div class="col-lg-12" id="avalible-enemys">
                <h2>Characters available to attack.</h2>

            </div>

            <div class="col-lg-12" id="attack-section">

                <h2>Attack feild</h2>

                <button id="attack">Attack</button>
            </div>

            <div class="col-lg-12" id="defenders">

                <h2>Defenders</h2>


            </div>
            

        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
