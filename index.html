<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Welcome to the multiverse RPG</h1>
            <p>Please select a Character</p>
        </div>

        <div class="row">

            <div class="col-lg-12" id="characters-available">

                <span class="character-image available-character" id="luke-Skywalker">
                    <p>Luke Skywalker</p>
                    <img id="luke" height="150px" width="150px" src="assets/images/jedi.jpg">
                    <p class="health">130</p>

                    <span class="character-image available-character" id="V">
                        <p>V</p>
                        <img id="V" height="150px" width="150px" src="assets/images/V.jpg">
                        <p class="health">150</p>

                        <span class="character-image available-character" id="captian-Price">
                            <p>Captian Price</p>
                            <img id="captianPrice" height="150px" width="150px" src="assets/images/price.jpg">
                            <p class="health">100</p>

                            <span class="character-image available-character" id="Johnney">
                                <p>Johnney Silverhand (AKA keanu Reaves) this character is a work in progress the game gets broken if I remove him</p>
                                <img id="Johnney" height="150px" width="150px"
                                    src="assets/images/keanureaves.jpeg">
                                <p class="health">180</p>
            </div>

             <div class="col-lg-12" id="chosen-character">
                <h2>Your Character</h2>
              </div> 
        
              
              <div class="col-lg-12" id="enemies-available">
                <h2>Enemies Available To Attack</h2>
              </div> 
        
              
              <div class="col-lg-12" id="fight-section">
                <h2>Fight Section</h2>
                <button id="attack">Attack</button>
              </div> 
        
              
              <div class="col-lg-12" id="defender-section">
                <h2>Defender</h2>
              </div> 
        
            <div class="col-lg-12" id="message-section">
                <div id="game-message"></div>
              </div> 
        

        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
